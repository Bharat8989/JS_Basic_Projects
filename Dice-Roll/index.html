<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-Roll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="h1">Let's Play</h1>
        <div class="dice">
            <p class="Player1">Player 1</p>
            <img src="dice.jpeg" alt="dice 6" class="img1">
        </div>
        <div class="dice">
            <p class="Player2">Player 2</p>
            <img src="dice.jpeg" alt="dice 6" class="img2">
        </div>
        <div id="scores">
            <p id="player1Score">Player 1 Total: 0</p>
            <p id="player2Score">Player 2 Total: 0</p>
        </div>
    </div>

    <div class="container bottom" id="demo">
        <button type="button" class="btn" onclick="rollTheDice()">Roll The Dice</button>
    </div>
    <div class="container bottom" id="demo1">
        <button type="button" class="btn" onclick="editName()">Edit Names</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
