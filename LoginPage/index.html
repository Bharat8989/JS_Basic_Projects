<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
</head>

<body>
  <div class="container">
    <div class="form-container">
      <form action="">
        <h1 class="title">Get in touch</h1>
        <input type="text" class="basic-btn input-name" placeholder="Name">
        <input type="text" class="basic-btn input-last-name" placeholder="Last Name">
        <input class="basic-btn" type="email" placeholder="Email">
        <textarea class="basic-btn" placeholder="Message"></textarea>
        <button type="submit" class="signinbtn">Send Message</button>
        <!-- <button type="button" class="signupbtn">Sign Up</button> -->
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="script1.js"></script>
</body>

</html>
